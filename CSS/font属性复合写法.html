<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 文字倾斜 加粗 字体16  微软雅黑 */
        /* font-style font-weight font-size/line height(可以写成与size的倍数关系) font-family */
        /*  行高 1.5 这样写法最大的优势就是里面子元素可以根据自己文字大小自动调整行高 */
        div {
            font: inherit 700 20px/1.5 ;
        }
    </style>
</head>
<body>
    <div>顶顶顶地方都是</div>
</body>
</html>
