<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            color: grey;
        }
        .box {
            border: 1px solid grey;
            width: 250px;
            margin: 100px auto;
        }
        .head {
            font-size: 18px;
            font-weight: 400;
            border-bottom: 1px solid grey;
            padding: 10px;
        }
        ul {
            margin: 15px;
            list-style: none;
        }
        ul li {
            font-size: 14px;
            height: 20px;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h4 class="head">品有够快报</h4>
        <ul>
            <li>【特惠】维奇维迪奇</li>
            <li>【特惠】为撒撒旦撒打算</li>
            <li>【特惠】撒大苏打</li>
            <li>【特惠】撒旦撒啊啊啊啊啊啊</li>
            <li>【特惠】萨达</li>
        </ul>
    </div>
</body>
</html>
