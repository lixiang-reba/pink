<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        li {
            list-style: none;
        }
        .tb-promo {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
            background:url(images/tb.jpg) no-repeat;
        }
        .tb-promo .prev,
        .tb-promo .next {
            position: absolute;
            top: 50%;   
            width: 20px;
            height: 30px;
            margin-top: -15px;
            background-color: rgba(0, 0, 0, .3);
            color: #fff;
            text-align: center;
            line-height: 30px;
        }
        .tb-promo .prev {
            /* 圆角可以单独设置 */
            border-radius: 0 15px 15px 0;
        }
        .tb-promo .next {
            right: 0;
            border-radius: 15px 0 0 15px;
        }
    </style>
</head>

<body>
    <div class="tb-promo">
        <div class="prev">&lt;</div>
        <div class="next">&gt;</div>
        <ul class="promo-snav"> 
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
