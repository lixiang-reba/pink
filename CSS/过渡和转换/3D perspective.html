<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }
         div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 200px auto;
            transition: all 1s;
        }
        div:hover {
            transform: translateZ(100px);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
