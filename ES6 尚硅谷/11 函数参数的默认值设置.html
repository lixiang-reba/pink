<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1 形参初始值   具有默认值的参数一般放到最后
        function sum(a, b, c = 10) {
            return a + b + c;
        }
        console.log(sum(1, 2));
        //  2 与解构赋值结合
        function people({ name, age, sex, id = 'csb' }) {
            console.log(name);
            console.log(age);
            console.log(sex);
            console.log(id);
        }
        people({
            name: 'hzk',
            age: 40,
            sex: 'male'
        });
    </script>
</body>

</html>
