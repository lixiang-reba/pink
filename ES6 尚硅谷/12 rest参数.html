<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 剩余参数语法允许我们将一个不定数量的参数表示为一个数组 -->
    <script>
        // 用于获取函数的实参  用来替代arguments
        function fn() {
            console.log(arguments);
        }
        fn(1,2,3,4,5);
        function fn1(...args) {
            console.log(args);
        }
        fn1(1,2,3,4,5);
        // rest参数必须放到最后
        function fn2(a, b, ...args) {
            console.log(args);
        }
        fn2(1,2,3,4,5);
    </script>
</body>
</html>
