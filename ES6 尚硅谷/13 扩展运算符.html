<body>
    <!-- 扩展运算符可以将(伪)数组或者对象转为用逗号分隔的参数序列 -->
    <script>
        const csb = ['hzk', 'hxl', 'wxm'];
        function sb() {
            console.log(arguments);
        } 
        sb(...csb);
    </script>
