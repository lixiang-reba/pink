<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        1 值是唯一的  用来解决命名冲突问题
        2 不能与其他数据进行运算
        3 不能使用for...in  
     -->
    <script>
        // 创建Symbol
        let s = Symbol();
        console.log(s, typeof s);
        let s2 = Symbol('lx');
        let s3 = Symbol('lx');
        console.log(s2 == s3);
        // Symbol.for 创建
        let s4 = Symbol.for('lx');
        let s5 = Symbol.for('lx');
        console.log(s4 == s5);
        // 不能与其他数据进行运算
        let res = s + 200;
        // USONB
        // u undefined
        // s string symbol
        // o object
        // n null number
        // b boolean
    </script>
</body>

</html>
