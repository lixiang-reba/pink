<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
         1 创建一个指针对象  指向当前从数据结构起始位置

         2 第一个调用next 指针指向数据结构的第一个成员

         3 不断调用next 指针一直往后移动 直到指向最后一个成员

         4 每次返回结果是一个包含value和done属性的对象
     -->
    <script>
        // 声明一个对象
        const ketizu = {
            name: 'yigong',
            member: [
                'hzk',
                'hxl',
                'wxm'
            ],
            [Symbol.iterator]() {
                let index = 0;
                return {
                    next: () => {
                        if (index < this.member.length) {
                            const result = { value: this.member[index++], done: false };
                            return result;
                        } else {
                            return { value: undefined, done: true };
                        }
                    }
                };
            }
        };
        // 遍历这个对象
        for (let k of ketizu) {
            console.log(k);
        }
    </script>
</body>

</html>
