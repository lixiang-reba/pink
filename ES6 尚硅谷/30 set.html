<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Set</title>
</head>

<body>
	<!-- 
		ES6 提供了新的数据结构  Set。它类似于数组，但是成员的值都是唯一的，没有重复的值.
		Set本身是一个构造函数，用来生成  Set  数据结构。
		Set函数可以接受一个数组作为参数，用来初始化。
	 -->
	<script type="text/javascript">
		const s1 = new Set();
		console.log(s1.size)

		const s2 = new Set(["a", "b"]);
		console.log(s2.size)

		const s3 = new Set(["a", "a", "b", "b"]);
		console.log(s3.size)
		const ary = [...s3];
		console.log(ary)

		const s4 = new Set();
		// 1 add(value)：添加某个值，返回 Set 结构本身
		s4.add('a').add('b').add('c');
		console.log(s4);

		// 2 delete(value)：删除某个值，返回一个布尔值，表示删除是否成功
		const r1 = s4.delete('a');
		console.log(s4.size)
		console.log(r1);

		// 3 has(value)：返回一个布尔值，表示该值是否为 Set 的成员
		const r2 = s4.has('d');
		console.log(r2)

		// 4 clear()：清除所有成员，没有返回值
		s4.clear();
		console.log(s4.size);

		// 5 遍历set数据结构 从中取值
		const s5 = new Set(['a', 'b', 'c']);
		s5.forEach((value, key) => {
			console.log(value);
			console.log(key);
		})

	</script>
</body>

</html>
