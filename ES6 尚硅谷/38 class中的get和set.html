<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Phone {
            get price() {
                console.log('价格属性被读取了');
                return 'lxxnb';
            }
            set price(newVal) {
                console.log('价格属性被修改了'+newVal);
            }
        }
        let s = new Phone();
        // 只要读取实例对象的price属性 就会执行里边的代码
        // 且函数的返回值就是这个属性的值
        console.log(s.price);
        s.price = '123';
    </script>
</body>
</html>
