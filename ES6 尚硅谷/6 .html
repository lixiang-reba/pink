<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div></div>
    <script>
        function one() {
            setTimeout(() => {
                console.log(111);
                iterator.next();
            }, 1000);
        }
        function two() {
            setTimeout(() => {
                console.log(222);
                iterator.next();
            }, 1000);
        }
        function three() {
            setTimeout(() => {
                console.log(333);
            }, 1000);
        }
        function* time() {
            yield one();
            yield two();
            yield three();
        }
        let iterator = time();
        iterator.next();
    </script>
</body>

</html>
