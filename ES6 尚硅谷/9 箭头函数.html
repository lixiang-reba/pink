        // 也就是说箭头函数定义在哪  箭头函数的this就指向哪
        function getName() {
            console.log(this.name)
            
        }
        let getName2 = () => {
            console.log(this.name)
        }
        window.name = "bishi"
        const home = {
            name: "Xiaomi"
        }

        getName()//bishi
        getName2()//bishi
        //call 方法调用
        getName.call(home)//Xiaomi
        getName2.call(home)//bishi
        //2. 不能作为构造实例化对象
        
        //3. 不能使用arguments变量
        //4. 箭头函数的简写
        //4.1 省略小括号 在只有一个参数的时候
        let add = n => {
            return n + n
        }
        console.log(add(9))
        //4.2 省略花括号 在只有一条语句的时候 而且return必须省略，语句的执行结果就是函数的返回值
        let pow = n => n * n
        console.log(pow(9))
