<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>findIndex方法</title>
</head>
<body>
	<script type="text/javascript">
		let ary = [10, 20, 50];
		// 返回第一个符合条件的数组成员的位置  如果没有返回-1
		let index = ary.findIndex(item => item > 15);
		console.log(index)
	</script>
</body>
</html>
