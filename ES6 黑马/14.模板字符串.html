<html lang="en">
<head>

</head>
<body>
	<script type="text/javascript">
		// 1 模板字符串可以解析变量
		// let name = 'yyds';

		// console.log(sayHello);
		
		let result = {
			name: "zhangsan",
			age: 20
		};
		// 2 模板字符串可以换行

		// 		<span>${result.age}</span>
		// 	</div>
		// `;
		// console.log(html);
		
		// 3 模板字符串可以调用函数
		// 字符串中调用函数的位置 将显示函数执行后的返回值
		const fn = () => {
			return '我是fn函数'
		}

		let html = `我是模板字符串${fn()}`;
		console.log(html)

	</script>
