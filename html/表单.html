<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- 最大长度为6 -->
        用户名：<input type="text" name="username" maxlength="6"> <br>
        密码：<input type="password" name="password"> <br>
        <!-- 单选和复选框的 name要一样 -->
        <!-- checked:默认选中 -->
        <!-- lable 点到男字即可选中 -->
        性别：<label for="nan">男</label><input type="radio" name="sex" checked="checked" id="nan">
        女 <input type="radio" name="sex"> <br>
        爱好:doi <input type="checkbox"> 打篮球 <input type="checkbox"> <br>
        <input type="submit">
        <input type="reset"> <br>
        <!-- disabled表单禁用 -->
        <input type="button" value="获取验证码" disabled="disabled"> <br>
        <!-- 上传文件使用 -->
        上传头像：<input type="file">
    </form>
</body>

</html>
