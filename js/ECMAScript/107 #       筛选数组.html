<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 筛选数组 讲大于10的元素选出来 放入新数组
        // 法一
        var arr1 = [2, 0, 6, 1, 12, 15, 7, 21]
        var arr2 = [];
        var j = 0;
        for (var i = 0; i < arr1.length; i++) {
            if (arr1[i] > 10) {
                arr2[j] = arr1[i];
                j++;
            }
        }
        console.log(arr2);
        // 法二
        var arr3 = [2, 0, 6, 1, 12, 15, 7, 21]
        var arr4 = [];
        for (var i = 0; i < arr1.length; i++) {
            if (arr1[i] > 10) {
                arr4[arr4.length] = arr3[i];
            }
        }
        console.log(arr4);
        
    </script>
</head>
