        // 求任意两数和 形参不需要声明
        function getSum(num1, num2) {
            result = num1 + num2;
            console.log(result);
        }
        getSum(1, 2);
        getSum(1, 25);
        // 求任意两数之间的和
        function getSum(start, end) {
            var sum = 0;
            for (var i = start; i <= end; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSum(2, 100);
    </script>
