<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 形参数没有说是什么数据类型 接收什么就是什么.
        function getMax(str) {
            var max = str[0];
            for (i = 1; i < str.length; i++) {
                if (max < str[i]) {
                    max = str[i];
                }
            }
            return max;
        }
        // 经常用变量接受函数的返回结果
        var re = getMax([1, 2, 4]);
        console.log(re);
    </script>
</head>
