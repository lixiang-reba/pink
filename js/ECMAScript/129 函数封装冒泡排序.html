    <title>Document</title>
    <script>
        function sort(str) {
            for (i = 1; i < str.length; i++) {
                for (j = 0; j < str.length - i; j++) {
                    if (str[j] > str[j + 1]) {
                        temp = str[j];
                        str[j] = str[j + 1];
                        str[j + 1] = temp;
                    }
                }
            }
            return (str);
        }
        var res = sort([1, -4, 5456, 124154, 35, 23]);
        alert(res);
    </script>
