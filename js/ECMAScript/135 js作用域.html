<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 提高程序可靠性 减少命名冲突
        // 全局作用域 作用域整个script标签或者js文件

        var num = 13;
        console.log(num);
        function fn() {
            // 局部作用域 也叫函数作用域 只在函数内起作用
            var num = 20;
            console.log(num);
        }
        fn();
    </script>
</head>

<body>

</body>

</html>
