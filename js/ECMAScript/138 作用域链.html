<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 作用域链：内部函数访问外部函数的变量 采取的是链式查找(就近原则)
        var num=1;
        function fn() {
            var num=20;
            function fun() {
                console.log(num);
            }
            fun();        
        }
        fn();
    </script>
</head>
