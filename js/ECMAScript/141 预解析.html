<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // console.log(num);


        // undefined 坑1
        /* 执行过程：
         var num；
         console.log(num);
         num = 10; 
         */
        console.log(num);
        var num = 10; 

         /* 
         执行过程：
        function fn() {
            console.log(11);
        } 
        fn();
        */
         fn();
        function fn() {
            console.log(11);
        } 
       


        // 报错 坑2
        /* 执行过程：
        var fun;
        fun();
        fun=function() {
            console.log(115);
         */
        fun();
        var fun=function() {
            console.log(115);
        }
        // 1.js引擎运行js 分为两步:预解析 代码执行
        // 1).预解析:js引擎会把js里面的所有的var和function提升到当前作用域的最前面
        // 2).代码执行 按照代码书写的顺序从上往下执行
        // 2.预解析分为：变量预解析（变量提升）、函数预解析（函数提升）
        // 1).变量提升 就是把所有的变量声明提升到当前作用域的最前面 不提升赋值操作
        // 2).函数提升 把所有的函数声明提升到当前作用域的最前面 但不调用
    </script>
</head>

<body>

</body>

</html>
