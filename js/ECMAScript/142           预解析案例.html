<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 案例1
        var num = 10;
        fun();
        function fun() {
            console.log(num);
            var num = 20;
        }
        // 执行过程：
        var num;
        function fun() {
            var num;
            console.log(num);
            num = 20;
        }
        num = 10;
        fun();
        // 案列2
        f1();
        console.log(c);
        console.log(b);
        console.log(a);

        function f1() {
            // 相当于var a = 9; b = 9; c = 9; 这里的bc直接赋值  没声明 当作全局变量
            // 集体声明 var a = 9, b = 9, c = 9;相当于var a =9; var b =9; var c =9; 
            var a = b = c = 9;
            console.log(a);
            console.log(b);
            console.log(c);
        }
        // 执行过程：
        function f1() {
            var a;
            a = b = c = 9;
            console.log(a);
            console.log(b);
            console.log(c);
        }
        f1();
        console.log(c);
        console.log(b);
        console.log(a);
    </script>
