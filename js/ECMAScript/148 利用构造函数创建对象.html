<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  我们需要创建四大天王的对象
        // 构造函数的语法格式
        // 构造函数不需要return就可以返回结果
        function 函数名() {
            this.属性 = 值;
            this.方法 = function () {
                console.log();
            }
        }
        // 构造函数的名字首字母大写
        // 1.构造函数泛指某一大类
        function star(uname, type, grade) {
            this.name = uname;
            this.type = type;
            this.grade = grade;
            this.doi = function (problem) {
                console.log(problem);
            }
        }
        // 2.对象特指某一个
        var lx = new star('lx', 'grandpa', 100);
        console.log(lx.type);
        console.log(lx['grade']);
        lx.doi('太大');

    </script>
</head>

<body>

</body>

</html>
