<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            uname: 'lxx',
            age: 18,
            gender: '男',
            sayHi: function () {
                console.log('hi');
            }
        }
        // for in遍历对象
        for (var k in obj) {
            // 得到属性名
            console.log(k);
            // 得到属性值
            console.log(obj[k]);
        }
    </script>
</head>

<body>

</body>

</html>
