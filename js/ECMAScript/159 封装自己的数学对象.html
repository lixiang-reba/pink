<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var myMath = {
            PI: 3.1415926,
            max: function () {
                var max = arguments[0];
                for (i = 1; i < arguments.length; i++) {
                    if (max < arguments[i]) {
                        max = arguments[i];
                    }
                    return (max);
                }
            },
            min: function () {
                var min = arguments[0];
                for (i = 1; i < arguments.length; i++) {
                    if (min > arguments[i]) {
                        min = arguments[i];
                    }
                    return (min);
                }
            }
        }
        console.log(myMath.max(1, 254, 1));
        console.log(myMath.min(1, 254, 1));
        console.log(myMath.PI);
    </script>
</head>
