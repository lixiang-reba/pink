    <title>Document</title>
    <script>
        // 删除数组最后一个元素
        var arr = [1, 2, 3, 4, 5]
        arr.pop();
        console.log(arr);
        // 删除数组第一个元素
        var arr1 = [1, 2, 3, 4, 5];
        // 返回删除的元素
        arr1.shift();
        console.log(arr1);
    </script>
</head>
