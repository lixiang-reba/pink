    <script>
        //有一个包含工资的数组[1500, 1200, 2000, 2100, 1800]  要求把工资超过2000的删除  剩余的放到新数组中
        var arr = [1500, 1200, 2000, 2100, 1800];
        var arr1 = [];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] <= 2000) {
                arr1.push(arr[i]);
            }
        }
        console.log(arr1);
        /* const arr2 = arr1.filter(val => val <= 2000)
        console.log(arr2); */
    </script>
