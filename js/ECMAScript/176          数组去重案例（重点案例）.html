        function unique(arr) {
            let arr1 = [];
            for(let i = 0; i<arr.length-1;i++) {
                if(arr1.indexOf(arr[i]) === -1) {
                    arr1.push(arr[i])
                }
            }
            return arr1;
        }
        console.log(unique([1, 1, 2, 22, 22, 3]));
