<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 'abaasdffggghhjjkkgfddssss3444343'
        // 1.字符串的长度
        var str = 'abaasdffggghhjjkkgfddssss3444343';
        console.log(str.length);
        // 2.取出指定位置的字符 如0，3，5，9
        console.log(str.charAt(0));
        console.log(str.charAt(3));
        console.log(str.charAt(5));
        console.log(str.charAt(9));
        // 3.查找指定字符是否存在于以上字符中 如i c b
        console.log(str.indexOf("i"));
        console.log(str.indexOf("c"));
        console.log(str.indexOf("b"));
        // 4.替换指定的字符 如g替换为22
        console.log(str.replace('g', 22));
        // 5.截取指定开始位置到结束位置的字符  如：取得1-5的字符串
        console.log(str.substr(1, 5));
        // 6.找出以上字符串出现次数最多的字符和出现的次数
        var O = {};
        for (i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (O[chars]) {
                O[chars]++;
            } else {
                O[chars] = 1;
            }
        }
        var max = 0;
        var ch = '';
        for (var k in O) {
            if (O[k] > max) {
                max = O[k];
                ch = k;
            }
        }
        console.log('出现次数最多的字符是' + ch + ' 共出现了' + max + '次');
    </script>
</head>

<body>

</body>

</html>
