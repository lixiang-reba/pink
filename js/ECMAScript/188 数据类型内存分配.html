<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 简单数据类型 null 返回的是一个空的对象 object(这是个bug)
        var time = null;
        console.log(typeof time);
        // 如果有个变量我们以后打算存储为对象 暂时没想好放啥 这个时候就给null、
        // 1.简单数据类型 存放在栈里面 里面直接开辟一个空间 存放的是值
        function fn(a) {
            a++;
            console.log(a);
        }
        var x = 10;
        fn(x); //11
        console.log(x); //10
        // 2.复杂数据类型 首先在栈里存放地址 十六进制表示 这个地址指向堆里面的数据
    </script>
</head>

<body>

</body>

</html>
