    <title>Document</title>
    <script>
        // 把x在栈空间里的值复制了一份给形参  所以形参变了不会影响实参
        function fn(a) {
            a++;
            console.log(a);
        }
        var x = 10;
        fn(x);
        console.log(x);
    </script>
</head>
