<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数的形参也可以看作是一个变量 当我们把引用类型的变量传给形参时 其实是吧变量在栈空间里保存的堆地址复制给了形参
        // 形参和实参其实保存的是同一个堆地址 所以操作的是同一个对象
        function Person(name) {
            this.name = name;
        }
        function f1(x) {
            console.log(x.name);
            x.name = '张学友';
            console.log(x.name);
        }
        var p = new Person('刘德华');
        console.log(p.name);
        f1(p);
        console.log(p.name);
    </script>
</head>

</html>
