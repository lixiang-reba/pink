<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // 在js中八进制前面加0 十六进制前面加0x 计算机都按照十进制显示
        // 下面内容知道即可
        // 数字型中的最大值和最小值
        console.log(Number.MIN_VALUE);
        console.log(Number.MAX_VALUE);
        // 无穷大 infinity
        console.log(Number.MAX_VALUE*2);
        // 无穷小 -infinity
        console.log(-Number.MAX_VALUE*2);
        // 非数字 NaN
        console.log('pink'-100);
    </script>
