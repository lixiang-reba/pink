<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 递增和递减运算符必须和变量配合使用 不可以和数字使用 例如1++
        var age = 10;
        // 先返回原值，后自加
        console.log(age++);
        console.log(age);
        // 先自加，后返回值
        console.log(++age);
        // 例子
        var e = 10;
        var f = e++ + ++e;
        console.log(f)//22
    </script>
</head>
<body>
    
</body>
</html>
