<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt('请输入班级总人数：');
        var total = 0;
        var average = 0;
        for(i = 1; i<= num; i++) {
            var garade = prompt('请输入第' + i + '个学生成绩：');
            // 字符串型需要转换为数字型
            total += parseFloat(garade);
        }
        average = total / num;
        console.log('班级总成绩为：' + total);
        console.log('班级平均成绩为：' + average);
    </script>    
</head>

</html>
