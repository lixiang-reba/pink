    <script>
        // 方法一
    var star = '';
    var k = 5;
    for(var i = 1; i <= 5; i++) {
        for(var j = 1; j <= k; j++) {
            star += '❤';
        }
        k--;
        star += '\n';
    }
    console.log(star);
    // 方法二
    var star = '';
    for(var i = 1; i <= 5; i++) {
        for(var j = i; j <= 5; j++) {
            star += '❤';
        }
        star += '\n';
    }
    console.log(star);
