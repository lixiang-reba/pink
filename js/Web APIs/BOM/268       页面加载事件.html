<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 等页面完全加载完毕 才去执行里面的代码
        // 如果用windw.onload但只能写一次 如果有多个 以最后一个为准
        // 如果用addelement 则不会冲突
        window.addEventListener('load',function(){
            var btn = document.querySelector('button');
            btn.addEventListener('click',function() {
                alert('yyds');
            })
        })
        window.addEventListener('load', function () {
            alert(22);
        })
        document.addEventListener('DOMContentLoaded',function(){
            alert(33);
        })
        // load要等页面所有元素加载完 包含dom元素 图片 flash css等等
        // DOMContentLoaded 是dom加载完毕 不包含图片 flash css等
    </script>
</head>

<body>
    <!-- 以前讲的 需要先声明好button才能调用click
    <button>按钮</button>
    <script>
        var btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            alert('点击我');
        })
    </script> -->
    <button>按钮</button>
</body>

</html>
