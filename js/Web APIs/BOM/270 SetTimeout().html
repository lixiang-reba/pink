<body>
    <script>
        // window.setTimeout(调用函数, [延迟的毫秒数]);
        // 1 windows可以省略
        // 2 可以直接写函数 或函数名或采取字符串'函数名（）' 第三种不推荐
        // 3 延迟时间可省略 单位是毫秒
        // 4 为了区别不同的定时器 要给定时器加标识符
        time2 = window.setTimeout(function () {
            console.log('lxx');
        }, 3000)
        time1 = setTimeout(fn, 5000);
        function fn() {
            console.log('yyyds');
        }
    </script>
</body>

</html>
