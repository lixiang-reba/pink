<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <div></div>
    <script>
        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        var time = 3;
        btn.addEventListener('click', function () {
            var timer = setInterval(fn, 1000);
            function fn() {
                if (time == 0) {
                    location.href = 'https://developer.mozilla.org/zh-CN/docs/Web/API/Document?name=andy#link';
                    clearInterval(timer);
                } else {
                    div.innerHTML = '你还有' + time + '秒进入页面';
                    time--;
                }
            }
        })
    </script>
</body>

</html>
