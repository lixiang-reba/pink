<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        不需要调用 立刻执行
        立即执行函数  (function() {})()  或者 (function(){}())
        主要作用： 创建一个独立的作用域。里面的所有变量都是局部变量 避免了命名冲突问题
    -->
    <script>
            (function (a) {
                console.log(a);
            }(1));
            // 两个立即执行函数之间必须加分号表示结尾
        (function (a, b) {
            console.log(a + b);
        })(1, 2);
    </script>
</body>

</html>
