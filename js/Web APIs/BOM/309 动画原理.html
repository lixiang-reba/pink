<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // 实现步骤：
        // 1. 获得盒子当前位置
        // 2. 让盒子在当前位置加上1个移动距离
        // 3. 利用定时器不断重复这个操作
        // 4. 加一个结束定时器的条件
        var div = document.querySelector('div');
        var timer = setInterval(function () {
            if (div.offsetLeft > 400) {
                clearInterval(timer);
            }
            var x = div.offsetLeft + 10;
            div.style.left = x + 'px';
        }, 30)
    </script>
</body>

</html>
