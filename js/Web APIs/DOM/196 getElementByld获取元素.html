<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.根据id获取

    </script>
</head>

<body>
    <div id="time">2022-3-4</div>
    <script>
        // 1.因为文档页面从上往下加载 先得有标签 所以script写在标签下面
        // 2.参数id是大小敏感的字符串
        // 3.返回的是一个元素对象
        var time = document.getElementById('time');
        console.log(time);
        console.log(typeof time);
        // 4.打印返回的元素对象 更好的查看里面的属性和方法
        console.dir(time);
    </script>
</body>

</html>
