<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>212</div>
    <script>
        // 点击div 控制台输出 我被选中了
        // 1.获取事件源
        var div = document.querySelector('div');
        // 2.注册事件（绑定事件）
        // 3.添加事件处理程序（采取函数赋值形式）
        div.onclick = function() {
            console.log('我被选中了');
        }
    </script>
</body>
</html>
