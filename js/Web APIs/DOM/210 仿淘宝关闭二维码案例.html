<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 12px;
            color: red;
        }
        .box img {
            width: 150px;
            height: 150px;
            margin-top: 5px;
        }
        .close-btn {
            /* 为什么不能居中 */
            position: absolute;
            top:-1px;
            left: -20px;
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            line-height: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        淘宝二维码
        <img src="images/tao.png" alt="">
        <i class="close-btn">X</i>
    </div>
    <script>
        var close = document.querySelector('.close-btn');
        var box = document.querySelector('.box');
        close.onclick = function () {
            box.style.display = 'none';
        }
    </script>
</body>

</html>
