    <title>Document</title>

        .change {

        }

</head>

    <script>
        var text = document.querySelector('div');
        text.onclick = function () {
            // this.style.backgroundColor = 'pink';
            // this.style.color = 'red';
            // this.style.fontSize = '30px';
            // 让当前元素的类名改成change
            // 适用于改变样式较多情况
            // 保留了原类名
            this.className = 'first change';
            
        }
    </script>
</body>
