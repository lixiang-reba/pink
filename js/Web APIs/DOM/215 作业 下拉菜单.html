<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            margin: 100px auto;
        }

        .pull,
        .menu li {
            width: 50px;
            height: 30px;
            background-color: white;
            margin-bottom: -1px;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
        }
        .menu {
            display: none;
        }
        .menu li {
            list-style: none;
            border: 1px solid orange;
        }
        .pass {
            color: orange;
            background-color: grey;
        }
        .show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pull">微博</div>
        <div class="menu">
            <li>私信</li>
            <li>评论</li>
            <li>@我</li>
        </div>
    </div>
    <script>
        var pull = document.querySelector('.pull');
        var menu = document.querySelector('.menu');
        pull.onmouseover = function() {
            pull.className = 'pull pass';
            menu.className = 'show menu';
        }
        pull.onmouseout = function() {
            pull.className = 'pull';
            menu.className = 'menu';
        }
    </script>
</body>

</html>
