<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div getTime = '20' data-index = '2'></div>
    <script>
        var div = document.querySelector('div');
        // getTime是自定义属性  所以这样获取不到
        // console.log(div.getTime); //undefined
        // console.log(div.getAttribute('getTime'));
        div.setAttribute('data-time', 30);
        // console.log(div.getAttribute('data-time'));
        // h5新增的获取自定义属性的方法（不需要加data了）
        console.log(div.dataset.index);
        console.log(div.dataset['time']);
        // dataset是一个集合  里面存放了所有以data为开头的自定义属性
        console.log(div.dataset);
        // 如果自定义属性里面有多个-连接的单词 我们获取的时候采用驼峰命名法
        div.setAttribute('data-lxx-nb','xhsb')
        console.log(div.dataset.lxxNb);
        console.log(div.dataset['lxxNb']);
    </script>
</body>
</html>
