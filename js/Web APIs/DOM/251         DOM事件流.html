<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: aqua;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        // dom事件流:事件传播的过程 三个阶段
        // 1 JS代码中只能执行捕获或者冒泡其中的一个阶段
        // 2 onclick和attachEvent(ie)只能得到冒泡阶段
        // 3 捕获阶段 如果addEventListener 第三个参数是true 那么则处于捕获阶段:document-html-body-fahter-son
        // 所以先弹出father 再弹出son
        // 有些事件是没有冒泡的，比如 onblur、onfocus、onmouseenter、onmouseleave

        // var son = document.querySelector('.son');
        // son.addEventListener('click', function () {
        //     alert('son');
        // }, true)
        // var fahter = document.querySelector('.father');
        // fahter.addEventListener('click', function (e) {
        //     console.log(e.target);
        //     alert('father');
        // }, true)
        // 4 冒泡阶段 如果addEventListener 第三个参数是flase或者省略 那么则处于冒泡阶段
        // 所以先弹出son 再弹出father
        var son = document.querySelector('.son');
        son.addEventListener('click', function () {
            alert('son');
        })
        var fahter = document.querySelector('.father');
        fahter.addEventListener('click', function () {
            alert('father');
        })
    </script>
</body>

</html>
