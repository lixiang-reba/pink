<body>
    <script>
        console.log(Array.prototype);
        Array.prototype.sum = function () {
            var sum = 0;
            for (var i = 1; i < this.length; i++) {
                sum += this[i];
            }
            return sum;
        }

        var arr = [1, 2, 3];
