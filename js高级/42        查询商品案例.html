<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search {
            width: 532px;
            margin: 20px auto;
        }

        input {
            width: 50px;
        }

        table {
            width: 400px;
            margin: 0 auto;
            border: 1px solid #000;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #000;
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="search">
        按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button
            class="search-price">搜索</button> 按照商品名称查询: <input type="text" class="product"> <button
            class="search-pro">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td>1</td>
                <td>小米</td>
                <td>3999</td>
            </tr>
            <tr>
                <td>2</td>
                <td>oppo</td>
                <td>999</td>
            </tr>
            <tr>
                <td>3</td>
                <td>荣耀</td>
                <td>1299</td>
            </tr>
            <tr>
                <td>4</td>
                <td>华为</td>
                <td>1999</td>
            </tr> -->
        </tbody>
    </table>
    <script>
        
        //利用新增数组方法操作数据
        var data = [{
            id: 1,
            pname: '小米',
            price: 3999
        }, {
            id: 2,
            pname: 'oppo',
            price: 999
        }, {
            id: 3,
            pname: '荣耀',
            price: 1299
        }, {
            id: 4,
            pname: '华为',
            price: 1999
        }, {
            id: 5,
            pname: '苹果',
            price: 5999
        }];
        // 1 获取元素
        var tbody = document.querySelector('tbody');
        var start = document.querySelector('.start');
        var end = document.querySelector('.end');
        var search_price = document.querySelector('.search-price');
        var search_pro = document.querySelector('.search-pro');
        var product = document.querySelector('.product');
        // 2 把数据渲染到页面中
        setDate(data);
        function setDate(myData) {
            tbody.innerHTML = '';
            myData.forEach(function (value) {
                var tr = document.createElement('tr');
                tr.innerHTML = '<td>' + value.id + '</td><td>' + value.pname + '</td><td>' + value.price + '</td>';
                tbody.appendChild(tr);
            })
        }
        // 3 根据价格查询商品
        search_price.addEventListener('click', function () {
            var newData = data.filter(function (value) {
                return value.price >= start.value && value.price <= end.value;
            })
            setDate(newData);
        })
        // 4 根据商品名称查找商品
        // 如果查询数组中唯一的元素 用some更合适 因为它找到这个元素就不再循环 效率更高
        search_pro.addEventListener('click', function () {
            var arr = [];
            // 用filter代码更简单 但运行效率低
            data.some(function (value) {
                if(value.pname == product.value) {
                    arr.push(value);
                    return true;
                }
            });
            // 把拿到的数据渲染到页面中
            setDate(arr);
        })

    </script>
</body>

</html>
