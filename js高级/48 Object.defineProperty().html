<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        对象方法
        Object.defineProperty()定义对象中新属性或修改原有的属性
        Object.defineProperty(obj,prop,decriptor)
        obj:必需，目标对象
        prop：必需，需定义或修改的属性的名字
        description:必需，目标属性所拥有的特性 以对象形式{}书写
        value:设置属性的值，默认为undefined  
        writtable：值是否可以重写，true|false  默认为false
        enumerable：目标属性是否可以被枚举，true|false  默认为false
        configurable：目标属性是否可以被删除或是否可以再次修改特性，true|false  默认为false
    -->
    <script>
        //Object.defineProperty()定义新属性或修改原有的样式
        var obj = {
            id:1,
            pname:'小米',
            price:1999
        };
        //1.以前的对象添加和修改属性的方式
        // obj.num = 1000;//向数组中添加属性
        // obj.price = 2000;//修改数组中原有的属性
        // console.log(obj);
        //2.Object.defineProperty()定义新属性或者修改原有的属性
        Object.defineProperty(obj,'num',{
            value:1000
        })
        Object.defineProperty(obj,'price',{
            value:9.9
        })
        console.log(obj);
        Object.defineProperty(obj,'id',{
            //如果值为false，则不允许修改这个属性值，默认值也是false
            writable:false
        });
        Object.defineProperty(obj,'adress',{
           value:'中国山东',
           writable:false,
           enumerable:false,//不允许遍历（枚举）
           configurable:false//不允许删除
        });
        console.log(obj);
        console.log(Object.keys(obj));
    </script>
</body>

</html>
