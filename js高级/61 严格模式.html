<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1 为脚本开启严格模式 -->
    <script>
        'use strict';
        //  下面的js 代码会按照严格模式执行代码
    </script>
    <script>
        (function(){
            'use strict';
        })();
    </script>
    <!-- 2 为函数开启 -->
    <script>
        function fn(){
            //此时只是给fn函数开启严格模式
            'use strict';
            //下面的代码按照严格模式执行
        }
        function fun(){
            //里面的还是按照普通模式执行
        }
    </script>
</body>
</html>
