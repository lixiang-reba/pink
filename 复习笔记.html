<!-- 
    1 变量名不能以数字开头 也不能是关键字 特殊符号只允许 数字 - ￥
    2  prompt取过来的值是字符型的
    3 字面量：一眼看上去就知道数据类型（黑色字符串 蓝色数值 深蓝布尔）
    4 浮点数精度问题 不要直接判断两个浮点是否相等
    5 == 默认转换数据类型 会把字符串型的数据转换为数字型 === 数据类型也要等
    6  return有终止函数作用 后面的语句不会再执行
    7 arguments储存了所有的实参  以伪数组的形式展现
    8 arr instanceof Array 检验是否为数组
    9 border-collapse: collapse; 表格去除外边框
    10  <input type="checkbox"/>：勾选功能  checked属性
    11 去除链接下划线  text-decoration: none;
    12 box-sizing: border-box;
    13 input默认内容：placeholder
    14 页面加载事件：window.onload
    15 cursor: pointer; 经过变小手
    16 label里面的for写input的id
    17 opacity可改变透明度
    18 构造函数：共有属性写到构造函数里面 共有方法写到原型对象中
    19 remove方法可以直接删除指定的元素 例如：that.lis[index].remove(); 
    20 insertAdjacentHTML方法可以添加元素 例如：this.insertAdjacentHTML('beforebegin',div);
    21 input.select();// 文本框里的文字处于选定状态
    22 箭头函数定义在哪  箭头函数的this就指向哪
 -->
